name: swagger-check
permissions:
  contents: read
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  swagger-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: make prebuilt-doc

      - name: Check for uncommitted Swagger changes
        run: |
          if [ -n "$(git status --porcelain pkg/apiserver/docs/)" ]; then
            echo "❌ Swagger documentation is out of date!"
            echo ""
            echo "The following files have uncommitted changes:"
            git status --porcelain pkg/apiserver/docs/
            echo ""
            echo "Please run 'make prebuilt-doc' locally and commit the changes."
            echo ""
            echo "Diff:"
            git diff pkg/apiserver/docs/
            exit 1
          else
            echo "✅ Swagger documentation is up to date."
          fi
